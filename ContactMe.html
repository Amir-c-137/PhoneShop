<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySecondWebPage</title>
    <link rel="stylesheet" href="ContactMe.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="margin-top">

    <header class="ContactMe-header-container">
        <h1 class="pb">منوی اصلی</h1>
        <nav>
            <ul>
                <li><a href="index.html">منوی اصلی</a></li>
                <li><a href="products.html">محصولات</a></li>
                <li><a href="ContactMe.html">ارتباط با ما</a></li>
            </ul>
        </nav>
    </header>

    <div class="box2">
        <form class="styled-form form-hover" action="submit" method="post">
            <div class="form-group div-column">
                <h2>Contact Me</h2>
                <label for="name">Name:</label>
                <input class="input" type="text" id="name" name="name" required>
            </div>

            <div class="form-group div-column">
                <label for="email">Email:</label>
                <input class="input" type="email" id="email" name="email" required>
            </div>

            <div class="form-group div-column">
                <label for="message">Your Message:</label>
                <textarea class="input-v2" id="message" name="message" rows="10" cols="3" required></textarea>
            </div>
            <input class="button" type="submit" value="Submit">

            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>

        </form>
    </div>

</body>
</html>
